<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title | Internadda Blog</title>
    <meta name="description" content="Read the full article on...">
    <link rel="stylesheet" href="../style.css">
    <style>
        .blog-post-container { max-width: 800px; margin: 40px auto; background: var(--white); padding: 40px; border-radius: 14px; box-shadow: var(--shadow); }
        .blog-post-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 15px; line-height: 1.3; color: var(--primary); }
        .blog-post-meta { color: var(--gray); margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px;}
        .blog-post-meta span { margin-right: 20px; }
        .blog-post-meta i { margin-right: 6px; }
        .blog-post-image img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 30px; }
        .blog-post-content { font-size: 1.1rem; line-height: 1.8; }
        .blog-post-content h2 { font-size: 1.8rem; margin-top: 40px; margin-bottom: 15px; color: var(--dark); }
        .blog-post-content h3 { font-size: 1.4rem; margin-top: 30px; margin-bottom: 10px; color: var(--dark); }
        .blog-post-content p { margin-bottom: 20px; }
        .blog-post-content ul, .blog-post-content ol { margin-left: 20px; margin-bottom: 20px; }
        .blog-post-content li { margin-bottom: 10px; }
        .blog-post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
        .blog-post-content a { color: var(--primary); text-decoration: none; }
        .blog-post-content a:hover { text-decoration: underline; }
        #loadingPost { text-align: center; padding: 50px; color: var(--gray); font-size: 1.2rem; }
    </style>
</head>
<body>

    <main>
        <section class="course-section">
            <div class="blog-post-container" id="blogPostFull">
                <p id="loadingPost">Loading post...</p>
            </div>
        </section>
    </main>


    <script src="../script.js"></script>
</body>
</html>
