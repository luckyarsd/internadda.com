<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internadda Blog | Career Advice, Internships & Skills</title>
    <meta name="description" content="Read the latest articles from Internadda on internships, career growth, skill development, data science, web development, and more.">
    <link rel="stylesheet" href="../style.css">
    <style>
        .blog-post-card {
            background: var(--white);
            border-radius: 14px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex; /* Layout image and text side-by-side */
            min-height: 200px;
        }
        .blog-post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .blog-card-image {
            flex: 0 0 35%; /* Image takes ~1/3 width */
            overflow: hidden;
        }
        .blog-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .blog-post-card:hover .blog-card-image img {
            transform: scale(1.05);
        }
        .blog-card-content {
            padding: 25px;
            flex: 1; /* Text takes remaining space */
        }
        .blog-card-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary);
            text-decoration: none;
        }
        .blog-card-excerpt {
            color: var(--gray);
            margin-bottom: 15px;
            line-height: 1.6;
            /* Limit excerpt lines */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .blog-card-meta {
            font-size: 0.9rem;
            color: var(--gray);
        }
         .blog-card-meta span { margin-right: 15px; }
         .blog-card-meta i { margin-right: 5px; }
        .blog-cta { margin-top: 30px; text-align: center; }
        #loadingPosts { text-align: center; padding: 40px; color: var(--gray); font-size: 1.1rem;}

        @media (max-width: 768px) {
            .blog-post-card { flex-direction: column; }
            .blog-card-image { flex-basis: 200px; /* Fixed height for image on mobile */ }
        }
    </style>
</head>
<body>

    <main>
        <section class="hero" style="padding: 60px 0; text-align: center;">
            <div class="container">
                <h1 class="hero-heading" style="font-size: 2.5rem;">Internadda Blog</h1>
                <p class="hero-description" style="max-width: 800px; margin: 0 auto;">Insights on Internships, Career Growth, and Skill Development</p>
                </div>
        </section>

        <section class="courses" style="padding-top: 40px;">
            <div class="container">
                 <div class="blog-cta">
                     <a href="create.html" class="btn btn-primary hidden" id="createPostBtn">Write a New Post</a>
                 </div>
                <div id="blogPostList">
                    <p id="loadingPosts">Loading posts...</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../script.js"></script>
    </body>
</html>
